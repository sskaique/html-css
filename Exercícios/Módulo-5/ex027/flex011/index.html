<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }

        div.item:nth-child(1) {
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 0;
        }

        div.item:nth-child(2) {
            flex-basis: 250px;
            flex-shrink: 0;
            flex-grow: 8;
        }

        div.item:nth-child(3) {
            flex-basis: 250px;
            flex-shrink: 2;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
